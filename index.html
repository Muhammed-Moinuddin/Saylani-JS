<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="JavaScript:void(0)" onClick="popup('Hi')">Click</a>
    <input type="button" value="Click" onClick="alert('Hello Moin')">
    <img src="image1.png" alt="guitar image" onClick="alert('Hello World')">
    <br>
    <img src="image1.png" alt="guitar rack image" onMouseover="src='image2.png'">
    <br>
    <img src="image1.png" alt="guitar rack image" onMouseout="src='image2.png'">
    <br>
    <h2>Email:</h2>
    <input type="text" size="30" onFocus="this.style.backgroundColor='yellow'"; onBlur="this.style.backgroundColor='white'">
    <br>
    <form onSubmit="checkAddress('email')">
        Email:
        <input type="text" id="email">
        <input type="submit" value="Submit">
    </form>
    <br>
    <form>
        ZIP:<br>
        <input type="text" id="zip" onBlur="fillCity();"><br>
        City:<br>
        <input type="text" id="city">
    </form>
    <br>
    <p id="slowLoris">
        Slow lorises are a group of several species of strepsirrhine primates which make up the genus Nycticebus.
        <a href="javascript:void(0);" onClick="expandLoris();"><em>Click for more.</em></a>
    </p>
    <script src="app.js"></script>

</html>
